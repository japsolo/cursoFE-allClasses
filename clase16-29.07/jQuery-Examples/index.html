<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<style>
			h1 {
				font-family: 'Comic Sans MS';
				background-color: rgb(232, 215, 64);
				margin: 0;
				/* transition: 300ms; */
			}
			h1:hover {
				border-radius: 50px;
			}
			.myClass {
				background-color: rgb(61, 35, 204);
				color: #fff;
				border: none;
				padding: 10px 20px;
			}
		</style>
	</head>
	<body>

		<button type="button" id="up">Slide Up</button>
		<button type="button" id="down">Slide Down</button>
		<button type="button" id="toggle">Slide Toggle</button>
		<hr>
		<button type="button" id="in">Fade In</button>
		<button type="button" id="out">Fade Out</button>
		<button type="button" id="fToggle">Fade Toggle</button>
		<hr>
		<h1>Hello world!</h1>
		<!-- jQuery -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<!-- Nuestro JS -->
		<script src="js/app.js"></script>
	</body>
</html>
