<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Owl Carousel</title>
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<style media="screen">
			.owl-carousel button.owl-dot {
				width: 20px;
				height: 20px;
				background-color: black;
				margin: 0 10px;
				border-radius: 100%;
				outline: none;
			}
			.owl-carousel button.active {
				background-color: red;
			}
		</style>
	</head>
	<body>

		<div class="owl-carousel">
		  <div class="item"><img src="images/img-banner-01.jpg" alt=""></div>
		  <div class="item"><img src="images/img-banner-02.jpg" alt=""></div>
		  <div class="item"><img src="images/img-banner-03.jpg" alt=""></div>
		  <div class="item"><img src="images/img-banner-01.jpg" alt=""></div>
		  <div class="item"><img src="images/img-banner-02.jpg" alt=""></div>
		  <div class="item"><img src="images/img-banner-03.jpg" alt=""></div>
		</div>

		<!-- jQuery -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<!-- Owl Carousel -->
		<script src="js/owl.carousel.min.js"></script>
		<!-- Trigger -->
		<script>
			/* global $ */
			$(document).ready(function () {
				$('.owl-carousel').owlCarousel({
					loop: true,
					autoplay: true,
					autoplayTimeout: 2000,
					smartSpeed: 750,
					autoplayHoverPause: true,
					margin: 10,
					nav: true,
					responsive: {
						0: {
							items: 1
						},
						500: {
							items: 2
						},
						1000: {
							items: 1
						}
					}
				});
			});
		</script>
	</body>
</html>
